<!DOCTYPE html>
<html>
    <head>
        <title>Contactez-Moi !</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
       <link rel="shortcut icon" href="../images/b1.png">
        <script src="js/script.js"></script>
        <style>
            .loading {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color:#fdcd77;
            z-index: 99999;
        }
        .menu2{position: relative;}
      
       
        
      
        </style>
    </head>

    
    
    <body>
            
            
    <div class="menu"></div>

       <div class="container">
            
            <div class="heading">
                <h1 class="text-logo"><span class="glyphicon glyphicon-cutlery"></span> BURGER CONTACT <span class="glyphicon glyphicon-cutlery"></span></h1>
            </div>
            
           <div class="row">
               <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="firstname">Prénom <span class="blue">*</span></label>
                                <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Votre prénom">
                                <p class="comments"></p>
                            </div>
                            <div class="col-xs-6">
                                <label for="name">Nom <span class="blue">*</span></label>
                                <input id="name" type="text" name="name" class="form-control" placeholder="Votre Nom">
                                <p class="comments"></p>
                            </div>
                            <div class="col-xs-6">
                                <label for="email">Email <span class="blue">*</span></label>
                                <input id="email" type="text" name="email" class="form-control" placeholder="Votre Email">
                                <p class="comments"></p>
                            </div>
                            <div class="col-xs-6">
                                <label for="phone">Téléphone</label>
                                <input id="phone" type="tel" name="phone" class="form-control" placeholder="Votre Téléphone">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="message">Message <span class="blue">*</span></label>
                                <textarea id="message" name="message" class="form-control" placeholder="Votre Message" rows="4"></textarea>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p class="blue"><strong>* Ces informations sont requises.</strong></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Envoyer">
                            </div>    
                        </div>
                    </form>
                    
                </div>
           </div>
          
        </div>
        <div class="loading"></div>
        
    </body>

</html>

<script type="text/javascript">
    $( document ).ready(function() { 
   
    // Add new Html page in my html
    $(".menu").load("../menu/menu.html");
    $(".loading").load("../loading/loading.html");
    
    

    
   //display loading with time 
    setTimeout(function() {
        $(".loading").css("display", "none");
      // $(".container-fluid").css("display", "block");
       $(".loading").html("display", "none");
       

     },2000);
    
        });

    </script>
