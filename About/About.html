<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/css/mdb.min.css" rel="stylesheet">
    


    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="cssAbout.css">
</head>
<body>
  <div class="container">
      <div class="col-md-12 pic0">
          <div class="">
          <h2 class="text-logo"><span class="glyphicon glyphicon-cutlery"></span> Burger Gaoubouzi <span class="glyphicon glyphicon-cutlery"></span></h2>
          </div>
      </div>
                <!--Section: Contact v.1-->
            <section class="section pb-5">

                    <!--Section heading-->
                    <br><br><br>
                  
                    <div class="row">
                  
                      <!--Grid column-->
                      <div class="col-lg-5 mb-4">
                  
                        <!--Form with header-->
                        <div class="card">
                  
                          <div class="card-body">
                            <!--Header-->
                            <div class="form-header blue accent-1">
                              <h3><i class="fas fa-envelope"></i> Write to us:</h3>
                            </div>
                  
                          
                            <br>
                  
                            <!--Body-->
                            <div class="md-form">
                              <i class="fas fa-user prefix grey-text"></i>
                              <input type="text" id="form-name" class="form-control">
                              <label for="form-name">Your name</label>
                            </div>
                  
                            <div class="md-form">
                              <i class="fas fa-envelope prefix grey-text"></i>
                              <input type="text" id="form-email" class="form-control">
                              <label for="form-email">Your email</label>
                            </div>
                  
                            <div class="md-form">
                              <i class="fas fa-tag prefix grey-text"></i>
                              <input type="text" id="form-Subject" class="form-control">
                              <label for="form-Subject">Subject</label>
                            </div>
                  
                            <div class="md-form">
                              <i class="fas fa-pencil-alt prefix grey-text"></i>
                              <textarea type="text" id="form-text" class="form-control md-textarea" rows="3"></textarea>
                              <label for="form-text">Icon Prefix</label>
                            </div>
                  
                            <div class="text-center mt-4">
                              <button class="btn btn-light-blue">Submit</button>
                            </div>
                  
                          </div>
                  
                        </div>
                        <!--Form with header-->
                  
                      </div>
                      <!--Grid column-->
                  
                      <!--Grid column-->
                      <div class="col-lg-7">
                  
                        <!--Google map-->
                        <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
                          <iframe src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                  
                        <br>
                        <!--Buttons-->
                        <div class="row text-center">
                          <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
                            <p>San Francisco, CA 94126</p>
                            <p>United States</p>
                          </div>
                  
                          <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
                            <p>+ 01 234 567 89</p>
                            <p>Mon - Fri, 8:00-22:00</p>
                          </div>
                  
                          <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
                            <p>info@gmail.com</p>
                            <p>sale@gmail.com</p>
                          </div>
                        </div>
                  
                      </div>
                      <!--Grid column-->
                  
                    </div>
                  
                  </section>
                  <!--Section: Contact v.1-->



  </div>


  
</body>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>
</html>
